<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Cortes de Papel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            padding: 20px; 
            background-color: #f4f4f4; 
        }
        .calculator-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
        }
        canvas {
            border: 1px solid #ddd;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 calculator-container">
                <h2 class="mb-4">Calculadora de Cortes de Papel</h2>
                <form id="form_calc">
                    <div class="row mb-3">
                        <div class="col">
                            <label class="form-label">Ancho del Papel (cm)</label>
                            <input type="number" id="papel_ancho" class="form-control" max="125" step="0.01" required>
                        </div>
                        <div class="col">
                            <label class="form-label">Largo del Papel (cm)</label>
                            <input type="number" id="papel_largo" class="form-control" max="125" step="0.01" required>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col">
                            <label class="form-label">Ancho del Corte (cm)</label>
                            <input type="number" id="corte_ancho" class="form-control" step="0.01" required>
                        </div>
                        <div class="col">
                            <label class="form-label">Largo del Corte (cm)</label>
                            <input type="number" id="corte_largo" class="form-control" step="0.01" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Cortes Deseados</label>
                        <input type="number" id="cortes_deseados" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Orientación</label>
                        <div class="btn-group w-100" role="group">
                            <button id="orientacion_h" class="btn btn-outline-primary">Horizontal</button>
                            <button id="orientacion_v" class="btn btn-outline-primary">Vertical</button>
                            <button id="maximo" class="btn btn-outline-success">Máximo</button>
                            <button id="reset" class="btn btn-outline-danger">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Resultados
                    </div>
                    <div class="card-body">
                        <div class="row mb-2">
                            <div class="col-6">Cortes por Pliego:</div>
                            <div class="col-6" id="cortes_pliego">-</div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-6">Cortes Utilizables:</div>
                            <div class="col-6" id="cortes_utilizables">-</div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-6">Número de Pliegos:</div>
                            <div class="col-6" id="pliegos">-</div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-6">Número de Cortes:</div>
                            <div class="col-6" id="numero_cortes">-</div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-6">Cortes Verticales:</div>
                            <div class="col-6" id="numero_cortes_vertical">-</div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-6">Cortes Horizontales:</div>
                            <div class="col-6" id="numero_cortes_horizontal">-</div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-6">Área Utilizada (%):</div>
                            <div class="col-6" id="area_utilizada">-</div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-6">Área Inutilizada (%):</div>
                            <div class="col-6" id="area_inutilizada">-</div>
                        </div>
                    </div>
                </div>
                
                <div class="card mt-3">
                    <div class="card-header">
                        Visualización
                    </div>
                    <div class="card-body text-center">
                        <canvas id="micanvas" width="250" height="250"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="calculadora.js"></script>
</body>
</html>
