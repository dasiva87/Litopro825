[phases.setup]
nixPkgs = ['php83', 'php83Packages.composer', 'nodejs_20']

[phases.install]
cmds = [
  'composer install --no-dev --optimize-autoloader --no-interaction',
  'npm ci',
]

[phases.build]
cmds = [
  'npm run build',
]

[start]
cmd = 'php artisan migrate --force && php artisan grafired:clear-cache --production && php artisan storage:link && php artisan serve --host=0.0.0.0 --port=${PORT}'

