# Nixpacks config para Railway
[phases.setup]
nixPkgs = ['nodejs_20', 'npm']

[phases.install]
cmds = [
    'npm ci',
    'composer install --optimize-autoloader --no-dev'
]

[phases.build]
cmds = [
    'npm run build',
    'php artisan storage:link'
]

[start]
cmd = 'php artisan serve --host=0.0.0.0 --port=$PORT'